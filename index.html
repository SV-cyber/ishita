    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 50px;
            animation: fadeIn 2s ease-in;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.5);

            color: black;
        }
        h2 {

        }
        label {

        }
        input, button {

            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .radio-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #ff4081;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }
        button:hover {
            background: #ff79a1;
        }
        .hidden {
            display: none;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #ff1493; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
